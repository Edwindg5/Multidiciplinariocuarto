<div class="login-container">
  <div class="left-panel">
    <img src="assets/logologin.png" alt="Illustration">
  </div>

  <div class="right-panel">
    <div class="logo">
      <img src="assets/logooriginal.png" alt="Trade It Logo">
    </div>
    <h2>Welcome</h2>

    <div class="form-group">
      <input type="text" placeholder="Nombre" name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required />
    </div>
    <button (click)="onLoginClick()" class="login-button">Ingresar</button>

    <p class="register-link">
      ¿No tienes cuenta?
      <a (click)="navigateToRegister()">¡Regístrate aquí!</a>
    </p>
  </div>
</div>
